<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Event Registration</title>
    <style>

body {
    background-image: url(img.jpg/event2.jpg);
    background-size: 100% 100%;
    font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.form-container {
    background-color:transparent;
    padding: 40px;
    border-radius: 8px;
    color: rgb(255, 255, 255);
    box-shadow: 0 0 10px;
    width: 300px;
}

h1 {
    text-align: center;
    margin-bottom: 30px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    font-size: 17px;

}

input {
    background-color: transparent;
    width: 100%;
    padding: 8px;
    color: aliceblue;
    margin-bottom: 15px;
    border: 1px solid #eeeeee;
    border-radius: 4px;
    box-shadow: 0 0 5px;
    height: 30px;
}
input::placeholder{
    font-size: 17px;
    color: aliceblue;
}
button {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    box-shadow: 0 0 1px;
}

button:hover {
    background-color: #218838;
}

#output {
    margin-top: 20px;
    text-align: center;
    font-weight: bold;
}
    </style>
</head>
<body>
    <div class="form-container">
        <h1>College Event Registration</h1>
        <form id="eventForm">
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" placeholder="Enter event name" name="eventName" required>

            <label for="participantName">Participant Name:</label>
            <input type="text" id="participantName" placeholder="Enter your name" name="participantName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" name="email" required>

            <button type="submit">Register</button>
        </form>
        <div id="output"></div>
    </div>

    <script>
const form = document.getElementById('eventForm');
const output = document.getElementById('output');

form.addEventListener('submit', function (event) {
    event.preventDefault();

    const eventName = document.getElementById('eventName').value;
    const participantName = document.getElementById('participantName').value;
    const email = document.getElementById('email').value;

    output.innerHTML = `
        <p>Event Name: ${eventName}</p>
        <p>Participant Name: ${participantName}</p>
        <p>Email: ${email}</p>
        <p>Thank you for registering!</p>
    `;

    form.reset();
});
    </script>
</body>
</html>
